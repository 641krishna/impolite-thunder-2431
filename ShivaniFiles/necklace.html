<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovoda | Necklaces</title>
    <link rel="stylesheet" href="./styles/necklace.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="earringtop">
        <h1>Necklaces</h1>
        <div id="earingoption">
            <div class="filterdiv">
                <h5>Filter : </h5>
                <div onclick="pricefilter()"><span> Price </span> <span class="material-symbols-outlined">
                    expand_more
                    </span>  </div>
            </div>

            <div class="availabilitydiv" >
                <span> Availability  </span> <span class="material-symbols-outlined">
                    expand_more
                    </span>
            </div>
            <div class="sortdiv">
                <ul>
                    <li id="filter">
                        Sort By :
                        <span id="prodcat" class="material-icons"
                          >keyboard_arrow_down</span
                        >
                        <ul class="hide">
                          <li id="featured">Featured</li>
                          <li id="bestselling">Best Selling</li>
                          <li id="A-Z">Alphabetically,A-Z</li>
                          <li id="Z-A">Alphabetically,Z-A</li>
                          <li id="low-to-high">Price,low to high</li>
                          <li id="high-to-low">Price,high to low</li>
                          <li id="old-new">Date,old to new</li>
                          <li id="new-old">Date,new to old</li>
                          
                        </ul>
                    </li>
                  </ul>


                
                  <br/>
                    
            </div>
            <div id="productcount"></div>
        </div>
    </div>
    <div id="necklacediv"></div>
</body>
</html>
<script type="module" src="./scripts/necklace.js"></script>
