<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earringst</title>
    <link rel="stylesheet" href="common.css" />
    <style></style>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>Necklaces</h1>
      </div>
      <div id="head-filter"></div>
      <div id="products">
        <!-- Append the all Products Here -->
      </div>

      <div id="pages">
        <a href="" class="page">1</a>
        <a href="" class="page">2</a>
        <a href="" class="page">3</a>
        <a href="" class="page">...</a>
        <a href="" class="page">23</a>
        <span class="material-symbols-outlined"> </span>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import object from "./Object.js";
  console.log(object());
  let data = object();
  appendData(data);

  function appendData(data) {
    data.forEach((el) => {
      if (el.category === "necklaces") {
        let div = document.createElement("div");
        div.setAttribute("id", "card");
        div.addEventListener("click", () => {
          goingToCart(el);
        });

        let images = document.createElement("img");
        images.src = el.image;

        let heading = document.createElement("h3");
        heading.setAttribute("class", "heading");
        heading.innerText = el.head;

        let prices = document.createElement("p");
        prices.setAttribute("id", "price");
        prices.innerText = "$" + el.price;

        div.append(images, heading, prices);
        document.getElementById("products").append(div);
      }
    });
  }

  let goingToCart = (cartData) => {
    localStorage.setItem("CartItems", JSON.stringify(cartData));
    window.location.href = "";
  };
</script>
