<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>New-Lovoda</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #container {
        width: 80%;
        height: auto;
        margin: auto;
        /* border: 1px solid black; */
      }
      #products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(auto, 400px);
        gap: 10px;
      }
      #products > #card > img {
        width: 100%;
      }
      #pages {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        font-size: 18px;
        margin-top: 50px;
        margin-bottom: 40px;
        cursor: pointer;
      }
      .page {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: black;
        cursor: pointer;
      }
      .page:hover {
        text-decoration: underline;
        text-decoration-thickness: 2px;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <!-- Container set 80% width -->
    <div id="container">
      <h1 onclick="newLovoda()">New</h1>
      <h1 onclick="ringsLovoda()">Rings</h1>
      <div id="head-filter"></div>
      <div id="products">
        <!-- Append the all Products Here -->
      </div>

      <div id="pages">
        <a href="" class="page">1</a>
        <a href="" class="page">2</a>
        <a href="" class="page">3</a>
        <a href="" class="page">...</a>
        <a href="" class="page">23</a>
        <span class="material-symbols-outlined"> </span>
      </div>
    </div>
  </body>
</html>
