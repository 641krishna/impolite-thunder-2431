<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovoda</title>
    <link
      rel="shortcut icon"
      href="https://cdn.shopify.com/s/files/1/0627/7388/7215/files/Favicon_32x32.jpg?v=1650456214"
      type="image/x-icon"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./checkout.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <div id="left-side">
        <img
          id="heading-logo"
          src="https://cdn.shopify.com/s/files/1/0627/7388/7215/files/04122019_logo2.png?176"
          alt="Lovoda"
        />
        <p>
          Cart
          <i class="fa fa-angle-right" aria-hidden="true"></i>
          Information
          <i class="fa fa-angle-right" aria-hidden="true"></i>
          Shipping
          <i class="fa fa-angle-right" aria-hidden="true"></i>
          Payment
        </p>
        <p id="express-checkout-heading">Express checkout</p>
        <div id="express-checkout">
          <button id="shop-pay">
            Shop<span class="shop-pay-span">Pay</span></button
          ><br />
          <button id="paypal">
            <i>
              <span style="color: #003087">Pay</span
              ><span style="color: #009cde">Pal</span>
            </i></button
          ><br />
          <button id="g-pay">G Pay</button>
        </div>
        <hr />
        <p>OR</p>
        <div id="contact-info">
          <h3>Contact information</h3>
          <p>Already have an account? <span>Log in</span></p>
        </div>
        <input type="text" placeholder="Email or mobile phone number" />
        <div id="email-with-news">
          <input type="checkbox" />
          <p>Email me with news and offers</p>
        </div>
        <h3>Shipping address</h3>
        <select name="" id="">
          <option value="">Select Country</option>
          <option value="India">India</option>
          <option value="USA">United States</option>
        </select>
        <div id="full-name">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <input type="text" name="" id="" placeholder="Company (optional)" />
        <input type="text" name="" id="" placeholder="Address" />
        <input type="text" placeholder="Apartment, suite, etc. (optional)" />
        <div id="city-state-zip">
            <input type="text" placeholder="City">
            <select name="" id="">
                <option value="">State</option>                
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MH">Marshall Islands</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="FM">Micronesia</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PW">Palau</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="VI">U.S. Virgin Islands</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="DC">Washington DC</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="AA">Armed Forces Americas</option>
                    <option value="AE">Armed Forces Europe</option>
                    <option value="AP">Armed Forces Pacific</option>
                </select>







            </select>

        </div>
      </div>
      <div id="right-side"></div>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
